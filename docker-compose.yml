# DeliDev Development Environment
#
# Usage:
#   docker compose up -d              # Start PostgreSQL for multi-user mode
#   docker compose --profile worker up # Start PostgreSQL and worker
#
# For local development with single-user mode (SQLite):
#   Set DELIDEV_SINGLE_USER_MODE=true in .env, no Docker services needed
#
# For development with multi-user mode (PostgreSQL):
#   1. Copy .env.example to .env
#   2. Set DELIDEV_SINGLE_USER_MODE=false
#   3. Run: docker compose up -d
#   4. Run server: cargo run -p delidev-server
#   5. Run worker: cargo run -p delidev-worker

services:
  # PostgreSQL database for multi-user mode
  postgres:
    image: postgres:16-alpine
    container_name: delidev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: delidev
      POSTGRES_PASSWORD: delidev
      POSTGRES_DB: delidev
    ports:
      - "41823:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delidev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  worker_worktrees:
